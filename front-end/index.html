<!DOCTYPE html>
<html>
<head>
	<title>MEAN ROMAN NUMERALS</title>
	<script type="text/javascript" src="./js/angular/angular.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
</head>
<body ng-app="app" ng-controller="Main">

<form ng-submit="submit()" method="POST">
	<input ng-model="to" type="text" name="to" placeholder="CONVERT" required>
	<input type="submit" value="Send">
<!-- 	<p>{{user.confirmation}}</p> -->
</form>


<div ng-repeat="conversion in all">
<p>{{conversion.roman}}
{{conversion.arabic}}</p>
</div>
</body>
</html>
