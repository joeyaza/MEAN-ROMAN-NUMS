<!DOCTYPE html>
<html>
<head>
	<title>MEAN ROMAN NUMERALS</title>
	<script type="text/javascript" src="./js/angular/angular.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
</head>
<body ng-app="app" ng-controller="Main">

<form ng-submit="submit()" method="POST">
	<input ng-model="from" type="text" name="from" placeholder="CONVERT" required>
	<input type="submit" value="Send">
	<h1>{{answer}}</h1>
</form>


<div ng-repeat="conversion in all">
<p>{{conversion.from}}
{{conversion.to}}, {{conversion.time}}</p>
</div>
</body>
</html>
